<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumps and Motors</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #output { 
            word-break: break-word;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #ced4da;
            font-size: 0.9rem;
        }
        .char-limit { color: red; }
        .char-count { 
            float: right; 
            font-size: 0.9rem; 
        }
        .hidden { display: none; }
        .is-invalid { border-color: #dc3545 !important; }
        .invalid-feedback { display: none; }
        #fullDescription {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            resize: vertical;
            min-height: 38px;
        }
        h1 {
            font-size: 1.8rem;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 0.5rem;
        }
        label {
            font-weight: 500;
            color: #495057;
        }
        .output-group {
            margin-top: 20px;
        }
        .dynamic-section { display: none; }
    .navbar-logo {
  height: 50px;
  width: auto;
}
  </style>
</head>
<body>
  
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="logo.jpeg" alt="Company Logo" class="navbar-logo">
      </a>
    </div>
  </nav>

    <div class="container mt-3">
        <h1 class="mb-4">Pumps and Motors</h1>
        <form id="pumpMotorForm" novalidate>
            <!-- Product Type Selector -->
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label>Product Type:</label>
                    <select id="product-type" class="form-control" required onchange="toggleSections()">
                        <option value="">-- Required --</option>
                        <option value="pump">Pump</option>
                        <option value="motor">Motor</option>
                        <option value="motor-gear">Motor With Gear</option>
                        <option value="pump-motor">Pump With Motor</option>
                    </select>
                    <div class="invalid-feedback">Please select a product type</div>
                </div>
            </div>

            <!-- Common Fields -->
            <div class="form-row">
                <div class="col-md-4 form-group">
                    <label>Model:</label>
                    <input type="text" class="form-control" id="model">
                </div>
                
                <div class="col-md-4 form-group">
                    <label>Voltage:</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="voltage" min="0" required>
                        <select class="form-control" id="voltage-type" required>
                            <option>AC</option>
                            <option>DC</option>
                        </select>
                    </div>
                    <div class="invalid-feedback">Voltage required</div>
                </div>
                
                <div class="col-md-4 form-group">
                    <label>Frequency (Hz):</label>
                    <input type="number" class="form-control" id="frequency" min="0" required>
                    <div class="invalid-feedback">Frequency required</div>
                </div>
            </div>

            <!-- Pump Section -->
            <div id="pump-section" class="dynamic-section">
                <div class="form-row">
                    <div class="col-md-4 form-group">
                        <label>Pump Type:</label>
                        <select class="form-control" id="pump-type" required>
                            <option>Pump</option>
                            <option>Oil Pump</option>
                            <option>Hydraulic Pump</option>
                            <option>Vane Pump</option>
                            <option>Fuel Pump</option>
                            <option>Water Pump</option>
                            <option>Feed Pump</option>
                            <option>Vacuum Pump</option>
                            <option>Blow Out Pump</option>
                            <option>Rotor Metering Pump</option>
                            <option>Centrifugal Pump</option>
                            <option>Gear Pump</option>
                            <option>Submersible Pump</option>
                            <option>Piston Pump</option>
                            <option>Diaphragm Pump</option>
                            <option>Jet Pump</option>
                            <option>Pneumatic Calibrator Pump</option>
                            <option>Concrete Pump</option>
                        </select>
                    </div>
                    
                    <div class="col-md-4 form-group">
                        <label>Description:</label>
                        <input type="text" class="form-control" id="pump-desc">
                    </div>
                    
                    <div class="col-md-4 form-group">
                        <label>BAR:</label>
                        <input type="number" class="form-control" id="bar" min="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-3 form-group">
                        <label>Head (meters):</label>
                        <input type="number" class="form-control" id="head" min="0" required>
                    </div>
                    
                    <div class="col-md-3 form-group">
                        <label>Flow Rate:</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="flow-rate" min="0" required>
                            <select class="form-control" id="flow-unit" required>
                                <option>mÂ³/h</option>
                                <option>LPM</option>
                                <option>LPH</option>
                                <option>MLPH</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-3 form-group">
                        <label>Power:</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="pump-power" min="0" step="0.1">
                            <select class="form-control" id="pump-power-unit">
                                <option>KW</option>
                                <option>HP</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Motor Section -->
            <div id="motor-section" class="dynamic-section">
                <div class="form-row">
                    <div class="col-md-4 form-group">
                        <label>Motor Type:</label>
                        <select class="form-control" id="motor-type" required>
                            <option>Motor</option>
                            <option>Induction Motor</option>
                            <option>Synchronous Motor</option>
                            <option>AC Motor</option>
                            <option>DC Motor</option>
                            <option>Brushless Motor</option>
                            <option>Pneumatic Motor</option>
                            <option>Gear Motor</option>
                            <option>Servo Motor</option>
                            <option>Hydraulic Motor</option>
                            <option>Stepper Motor</option>
                            <option>Linear Motor</option>
                            <option>Direct Drive Motor</option>
                            <option>Universal Motor</option>
                            <option>Commutator Motor</option>
                            <option>Coreless DC Motor</option>
                        </select>
                    </div>
                    
                    <div class="col-md-4 form-group">
                        <label>Description:</label>
                        <input type="text" class="form-control" id="motor-desc">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-3 form-group">
                        <label>Phase:</label>
                        <select class="form-control" id="phase" required>
                            <option>Single Phase</option>
                            <option>Two Phase</option>
                            <option>Three Phase</option>
                        </select>
                    </div>
                    
                    <div class="col-md-3 form-group">
                        <label>Power:</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="motor-power" min="0" step="0.1" required>
                            <select class="form-control" id="motor-power-unit" required>
                                <option>KW</option>
                                <option>HP</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-3 form-group">
                        <label>RPM:</label>
                        <input type="number" class="form-control" id="rpm" min="0" required>
                    </div>
                    
                    <div class="col-md-3 form-group">
                        <label>Amps:</label>
                        <input type="number" class="form-control" id="amps" min="0">
                    </div>
                </div>
            </div>

            <!-- Character Counter -->
            <div class="form-group">
                <small id="charCounter" class="form-text text-muted char-count">0/40 characters</small>
            </div>

            <div class="mt-4">
                <button type="button" class="btn btn-primary mr-2" onclick="generateSpec()">Generate Name</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
            </div>
        </form>

        <div class="output-group">
            <textarea id="output" class="mt-4 form-control" rows="2" placeholder="Generated specification will appear here"></textarea>
            <div id="output1" class="mt-4">
                <label>Full description:</label>
                <textarea class="form-control" id="fullDescription" rows="4"></textarea>
            </div>
        </div>
    </div>

    <script src="shared-specs.js"></script>

    <script>
        const motorRemovalOrder = ['frequency', 'amps', 'voltage', 'phase', 'power', 'rpm', 'bar'];
        const pumpRemovalOrder = ['frequency', 'amps', 'voltage', 'head', 'power', 'bar', 'flowrate'];
    
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('input, select').forEach(element => {
                element.addEventListener('input', function() {
                    this.classList.remove('is-invalid');
                    updateLiveCounter();
                });
            });
            
            // Add event listener for output textarea
            document.getElementById('output').addEventListener('input', updateLiveCounter);
        });
    
        function toggleSections() {
            const productType = document.getElementById('product-type').value;
            document.querySelectorAll('.dynamic-section').forEach(section => {
                section.style.display = 'none';
            });
            
            if(productType === 'pump' || productType === 'pump-motor') {
                document.getElementById('pump-section').style.display = 'block';
            }
            else if(productType === 'motor' || productType === 'motor-gear') {
                document.getElementById('motor-section').style.display = 'block';
            }
            
            updateLiveCounter();
        }
    
        function validateForm() {
            let isValid = true;
            const productType = document.getElementById('product-type').value;
            const requiredFields = ['product-type', 'voltage', 'frequency'];
    
            requiredFields.forEach(id => {
                const element = document.getElementById(id);
                if(!element.value) {
                    element.classList.add('is-invalid');
                    isValid = false;
                }
            });
    
            if(productType === 'motor' || productType === 'motor-gear') {
                const motorRequired = ['motor-type', 'phase', 'motor-power', 'rpm'];
                motorRequired.forEach(id => {
                    const element = document.getElementById(id);
                    if(!element.value) {
                        element.classList.add('is-invalid');
                        isValid = false;
                    }
                });
            }
            else if(productType === 'pump' || productType === 'pump-motor') {
                const pumpRequired = ['pump-type', 'head', 'flow-rate', 'pump-power'];
                pumpRequired.forEach(id => {
                    const element = document.getElementById(id);
                    if(!element.value) {
                        element.classList.add('is-invalid');
                        isValid = false;
                    }
                });
            }
    
            return isValid;
        }
    
        function buildMotorSpec() {
            const phaseMap = {
                'Single Phase': '1 PH',
                'Two Phase': '2 PH',
                'Three Phase': '3 PH'
            };
    
            const phaseFullMap = {
                'Single Phase': '1 Phase',
                'Two Phase': '2 Phase',
                'Three Phase': '3 Phase'
            };
    
            const fields = [
                { 
                    key: 'phase', 
                    value: phaseMap[document.getElementById('phase').value] 
                },
                { 
                    key: 'type', 
                    value: document.getElementById('motor-type').value.toUpperCase() 
                },
                { 
                    key: 'description',
                    value: document.getElementById('motor-desc').value.toUpperCase()
                },
                { 
                    key: 'voltage', 
                    value: document.getElementById('voltage').value + 
                           (document.getElementById('voltage-type').value === 'AC' ? 'VAC' : 'VDC') 
                },
                { 
                    key: 'power', 
                    value: document.getElementById('motor-power').value + 
                           document.getElementById('motor-power-unit').value 
                },
                { 
                    key: 'rpm', 
                    value: document.getElementById('rpm').value + 'RPM' 
                },
                { 
                    key: 'amps', 
                    value: document.getElementById('amps').value ? 
                           document.getElementById('amps').value + 'A' : '' 
                },
                { 
                    key: 'frequency', 
                    value: document.getElementById('frequency').value + 'HZ' 
                },
                { 
                    key: 'model', 
                    value: document.getElementById('model').value.toUpperCase() 
                }
            ].filter(f => f.value);
    
            const fullSpecFields = [
                `${phaseFullMap[document.getElementById('phase').value]} Motor`,
                document.getElementById('motor-desc').value,
                document.getElementById('voltage').value + 
                    (document.getElementById('voltage-type').value === 'AC' ? 'VAC' : 'VDC'),
                document.getElementById('motor-power').value + 
                    document.getElementById('motor-power-unit').value,
                document.getElementById('rpm').value + 'RPM',
                document.getElementById('amps').value ? 
                    document.getElementById('amps').value + 'A' : '',
                document.getElementById('frequency').value + 'Hz',
                document.getElementById('model').value
            ].filter(f => f);
    
            return {
                fields: fields,
                fullSpec: fullSpecFields.join(' ')
            };
        }
    
        function buildPumpSpec() {
            const fields = [
                { 
                    key: 'type',
                    value: document.getElementById('pump-type').value.toUpperCase()
                },
                { 
                    key: 'description',
                    value: document.getElementById('pump-desc').value.toUpperCase()
                },
                { 
                    key: 'head',
                    value: 'H' + document.getElementById('head').value + 'M'
                },
                { 
                    key: 'bar',  
                    value: document.getElementById('bar').value ? 
                           document.getElementById('bar').value + 'BAR' : '' 
                },
                { 
                    key: 'voltage', 
                    value: document.getElementById('voltage').value + 
                           (document.getElementById('voltage-type').value === 'AC' ? 'VAC' : 'VDC') 
                },
                { 
                    key: 'flowrate',
                    value: document.getElementById('flow-rate').value + 
                           document.getElementById('flow-unit').value 
                },
                { 
                    key: 'power',
                    value: document.getElementById('pump-power').value +
                           document.getElementById('pump-power-unit').value 
                },
                { 
                    key: 'model', 
                    value: document.getElementById('model').value.toUpperCase() 
                }
            ].filter(f => f.value);
    
            const fullSpecFields = [
                document.getElementById('pump-type').value,
                document.getElementById('pump-desc').value,
                'H' + document.getElementById('head').value + 'M',
                document.getElementById('bar').value ? 
                    document.getElementById('bar').value + 'BAR' : '',
                document.getElementById('voltage').value + 
                    (document.getElementById('voltage-type').value === 'AC' ? 'VAC' : 'VDC'),
                document.getElementById('flow-rate').value + 
                    document.getElementById('flow-unit').value,
                document.getElementById('pump-power').value +
                    document.getElementById('pump-power-unit').value,
                document.getElementById('model').value
            ].filter(f => f);
    
            return {
                fields: fields,
                fullSpec: fullSpecFields.join(' ')
            };
        }
    
        function truncateSpec(fields, removalOrder) {
            let currentFields = [...fields];
            let specString = currentFields.map(f => f.value).join(' ');
            
            while(specString.length > 40 && currentFields.length > 0) {
                let removed = false;
                for(const fieldKey of removalOrder) {
                    const index = currentFields.findIndex(f => f.key === fieldKey);
                    if(index !== -1) {
                        currentFields.splice(index, 1);
                        removed = true;
                        break;
                    }
                }
                if(!removed) break;
                specString = currentFields.map(f => f.value).join(' ');
            }
            return specString;
        }
    
        function buildSpec() {
            const productType = document.getElementById('product-type').value;
            
            if(productType === 'motor' || productType === 'motor-gear') {
                const motorSpec = buildMotorSpec();
                return {
                    shortSpec: truncateSpec(motorSpec.fields, motorRemovalOrder),
                    fullSpec: motorSpec.fullSpec
                };
            }
            else {
                const pumpSpec = buildPumpSpec();
                return {
                    shortSpec: truncateSpec(pumpSpec.fields, pumpRemovalOrder),
                    fullSpec: pumpSpec.fullSpec
                };
            }
        }
    
        function generateSpec() {
            const output = document.getElementById('output');
            const fullDesc = document.getElementById('fullDescription');
            
            // Clear previous states
            output.value = '';
            output.style.color = 'inherit';
            document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
    
            if(!validateForm()) {
                output.style.color = 'red';
                output.value = 'Please correct the highlighted fields';
                fullDesc.value = '';
                return;
            }
    
            const { shortSpec, fullSpec } = buildSpec();
            output.value = shortSpec;
            fullDesc.value = fullSpec;
    
            if(shortSpec.length > 40) {
                output.style.color = 'red';
            }
            
            // Update counter after generation
            updateLiveCounter();
        }
    
        function updateLiveCounter() {
            try {
                const output = document.getElementById('output');
                const outputText = output.value;
                const count = outputText.length;
                const charCounter = document.getElementById('charCounter');
                charCounter.textContent = `${count}/40 characters`;
                charCounter.style.color = count > 40 ? 'red' : '#6c757d';
            } catch {
                document.getElementById('charCounter').textContent = '0/40 characters';
            }
        }
    
        function resetForm() {
            document.getElementById('pumpMotorForm').reset();
            document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
            document.querySelectorAll('.dynamic-section').forEach(el => el.style.display = 'none');
            document.getElementById('charCounter').textContent = '0/40 characters';
            document.getElementById('output').value = '';
            document.getElementById('fullDescription').value = '';
        }
    </script>
</body>
</html>
