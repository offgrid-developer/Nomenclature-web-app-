<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machines</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dynamic-section { display: none; }
        #output { 
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            word-break: break-word;
            border: 1px solid #ced4da;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 38px;
        }
        #fullDescription {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            resize: vertical;
            min-height: 38px;
        }
        .char-count { 
            float: right; 
            font-size: 0.9rem; 
        }
        h1 {
            font-size: 1.8rem;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 0.5rem;
        }
        label {
            font-weight: 500;
            color: #495057;
        }
        .output-group {
            margin-top: 20px;
        }
        .is-invalid { border-color: #dc3545 !important; }
        .invalid-feedback { display: none; }
    .navbar-logo {
  height: 50px;
  width: auto;
}
  </style>
</head>
<body>
  
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="logo.jpeg" alt="Company Logo" class="navbar-logo">
      </a>
    </div>
  </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Machines</h1>
        <form id="machineForm" novalidate>
            <!-- Product Type Selector -->
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label>Product Type:</label>
                    <select id="product-type" class="form-control" required onchange="toggleSections()">
                        <option value="">-- Required --</option>
                        <option value="machine">Machine</option>
                        <option value="sensor">Sensor</option>
                    </select>
                    <div class="invalid-feedback">Please select a product type</div>
                </div>
            </div>

            <!-- Machine Section -->
            <div id="machine-section" class="dynamic-section">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>Machine Type:</label>
                        <input type="text" class="form-control" id="machine-type" required>
                        <div class="invalid-feedback">Machine type required</div>
                    </div>
                    
                    <div class="col-md-6 form-group">
                        <label>Power (W):</label>
                        <input type="number" class="form-control" id="power" min="0" required>
                        <div class="invalid-feedback">Power required</div>
                    </div>
                </div>
            </div>

            <!-- Sensor Section -->
            <div id="sensor-section" class="dynamic-section">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>Sensor Type:</label>
                        <input type="text" class="form-control" id="sensor-type" required>
                        <div class="invalid-feedback">Sensor type required</div>
                    </div>
                    
                    <div class="col-md-6 form-group">
                        <label>Range (m):</label>
                        <input type="number" class="form-control" id="range" min="0" required>
                        <div class="invalid-feedback">Range required</div>
                    </div>
                </div>
            </div>

            <!-- Common Fields -->
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label>Make:</label>
                    <input type="text" class="form-control" id="make" required>
                    <div class="invalid-feedback">Make required</div>
                </div>
                
                <div class="col-md-6 form-group">
                    <label>Model/Serial #:</label>
                    <input type="text" class="form-control" id="model" required>
                    <div class="invalid-feedback">Model/Serial required</div>
                </div>
            </div>

            <!-- Technical Details -->
            <div class="form-group">
                <label>Technical Details:</label>
                <textarea class="form-control" id="tech-details" rows="3"></textarea>
            </div>

            <!-- Character Counter -->
            <div class="form-group">
                <small id="charCounter" class="form-text text-muted char-count">0/40 characters</small>
            </div>

            <div class="mt-4">
                <button type="button" class="btn btn-primary" onclick="generateSpec()">Generate Name</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
            </div>
        </form>

        <div class="output-group">
            <!-- Changed to textarea for editing -->
            <textarea id="output" class="mt-4 form-control" rows="2" placeholder="Generated specification will appear here"></textarea>
            <div id="output1" class="mt-4">
                <label>Full description:</label>
                <!-- Removed readonly attribute -->
                <textarea class="form-control" id="fullDescription" rows="4"></textarea>
            </div>
        </div>
    </div>

    <script src="shared-specs.js"></script>

    <script>
        const removalOrders = {
            'machine': ['tech-details', 'power', 'machine-type'],
            'sensor': ['tech-details', 'range', 'sensor-type']
        };

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('input, select, textarea').forEach(element => {
                element.addEventListener('input', function() {
                    this.classList.remove('is-invalid');
                    updateLiveCounter();
                });
            });
            
            // Add event listener for output textarea
            document.getElementById('output').addEventListener('input', updateLiveCounter);
        });

        function toggleSections() {
            const productType = document.getElementById('product-type').value;
            document.querySelectorAll('.dynamic-section').forEach(section => {
                section.style.display = 'none';
            });
            
            if(productType === 'machine') {
                document.getElementById('machine-section').style.display = 'block';
            }
            else if(productType === 'sensor') {
                document.getElementById('sensor-section').style.display = 'block';
            }
            
            updateLiveCounter();
        }

        function validateForm() {
            let isValid = true;
            const requiredFields = ['product-type', 'make', 'model'];
            const productType = document.getElementById('product-type').value;

            requiredFields.forEach(id => {
                const element = document.getElementById(id);
                if(!element.value) {
                    element.classList.add('is-invalid');
                    isValid = false;
                }
            });

            if(productType === 'machine') {
                const machineFields = ['machine-type', 'power'];
                machineFields.forEach(id => {
                    const element = document.getElementById(id);
                    if(!element.value) {
                        element.classList.add('is-invalid');
                        isValid = false;
                    }
                });
            }
            else if(productType === 'sensor') {
                const sensorFields = ['sensor-type', 'range'];
                sensorFields.forEach(id => {
                    const element = document.getElementById(id);
                    if(!element.value) {
                        element.classList.add('is-invalid');
                        isValid = false;
                    }
                });
            }

            return isValid;
        }

       function buildSpec() {
            const productType = document.getElementById('product-type').value;
            const make = document.getElementById('make').value.trim().toUpperCase();
            const model = document.getElementById('model').value.trim().toUpperCase();
            const techDetails = document.getElementById('tech-details').value.trim().toUpperCase();

            const fields = [
                { key: 'make', value: make },
                { key: 'model', value: model }
            ];

            if(productType === 'machine') {
                const machineType = document.getElementById('machine-type').value.trim().toUpperCase();
                const power = document.getElementById('power').value.trim();
                fields.push(
                    { key: 'product-type', value: 'MACHINE' },
                    { key: 'machine-type', value: machineType },
                    { key: 'power', value: `${power}W` }
                );
            }
            else if(productType === 'sensor') {
                const sensorType = document.getElementById('sensor-type').value.trim().toUpperCase();
                const range = document.getElementById('range').value.trim();
                fields.push(
                    { key: 'product-type', value: 'SENSOR' },
                    { key: 'sensor-type', value: sensorType },
                    { key: 'range', value: `${range}M` }
                );
            }

            if(techDetails) {
                fields.push({ key: 'tech-details', value: techDetails });
            }

            return {
                fields: fields.filter(f => f.value),
                fullSpec: buildFullDescription()
            };
        }

        function truncateSpec(fields, productType) {
            let currentFields = [...fields];
            let specString = currentFields.map(f => f.value).join(' ');
            const order = removalOrders[productType] || [];

            while(specString.length > 40 && currentFields.length > 0) {
                const fieldToRemove = order.find(key => 
                    currentFields.some(f => f.key === key)
                );
                if(!fieldToRemove) break;

                const index = currentFields.findIndex(f => f.key === fieldToRemove);
                currentFields.splice(index, 1);
                specString = currentFields.map(f => f.value).join(' ');
            }
            
            return specString;
        }

        function buildFullDescription() {
            const parts = [];
            const productType = document.getElementById('product-type').value;

            parts.push(
                `${document.getElementById('make').value}`,
                `${document.getElementById('model').value}`
            );

            if(productType === 'machine') {
                parts.push(
                    `${document.getElementById('machine-type').value}`,
                    `${document.getElementById('power').value}W`
                );
            }
            else if(productType === 'sensor') {
                parts.push(
                    `${document.getElementById('sensor-type').value}`,
                    `${document.getElementById('range').value}m`
                );
            }

            const techDetails = document.getElementById('tech-details').value;
            if(techDetails) parts.push(`${techDetails}`);

            return parts.join(' ');
        }

        function updateLiveCounter() {
            try {
                const output = document.getElementById('output');
                const outputText = output.value;
                const count = outputText.length;
                
                document.getElementById('charCounter').textContent = `${count}/40 characters`;
                document.getElementById('charCounter').style.color = count > 40 ? 'red' : '#6c757d';
            } catch {
                document.getElementById('charCounter').textContent = '0/40 characters';
            }
        }

        function generateSpec() {
            const output = document.getElementById('output');
            const fullDesc = document.getElementById('fullDescription');
            
            output.value = '';
            output.style.color = 'inherit';
            document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));

            if(!validateForm()) {
                output.style.color = 'red';
                output.value = 'Please correct the highlighted fields';
                fullDesc.value = '';
                return;
            }

            try {
                const productType = document.getElementById('product-type').value;
                const { fields, fullSpec } = buildSpec();
                const shortSpec = truncateSpec(fields, productType);

                output.value = shortSpec;
                fullDesc.value = fullSpec;

                if(shortSpec.length > 40) {
                    output.style.color = 'red';
                    output.value += ' (CHARACTER LIMIT EXCEEDED)';
                }

                // Update counter with final value
                updateLiveCounter();

            } catch(error) {
                output.style.color = 'red';
                output.value = error.message;
                fullDesc.value = '';
            }
        }

        function resetForm() {
            document.getElementById('machineForm').reset();
            document.querySelectorAll('.dynamic-section').forEach(section => {
                section.style.display = 'none';
            });
            document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
            document.getElementById('charCounter').textContent = '0/40 characters';
            document.getElementById('output').value = '';
            document.getElementById('fullDescription').value = '';
            
            // Reset output color
            document.getElementById('output').style.color = 'inherit';
        }
    </script>
</body>
</html>
